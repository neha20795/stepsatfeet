<div class="para">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="form-group row">
        <label>Photos</label>
        <input type="file" class="form-control" (change)="upload($event.target.files)" required/>

      <button (click)="add()">Submit</button>
    </div>
  </div>
</div>
