

<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row offset-2 he">
						<h2>{{ componentName ? "Employee" : "Employeer" }} Log In</h2>
					</div>
					<div class="row">
						<div class="form-group offset-2">
							<div class="row">
								<input type="text" name="username" id="username" [(ngModel)]='user.username' class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" [(ngModel)]='user.password' class="form__input" placeholder="Password">
							</div>
							<div class="row">
                                <div class="col-1 offset-1">
                                    <input type="checkbox" name="remember_me" id="remember_me" class="">
                                </div>

                                <div class="col-8 ">
                                    <label for="remember_me">Remember Me!</label>
                                </div>
							</div>
							<div class="row">
                <button class="btn" (click)='empLogin()'>Login</button>
							</div>
						</div>
					</div>
					<div class="row offset-1">
            <div *ngIf="componentName; then fun1 else fun2"></div>
            <ng-template #fun1>
              <p>Don't have an account?
              <a routerLink="/employeeregistration">Register Here</a></p>
            </ng-template>
            <ng-template #fun2>
              <p>Don't have an account?
              <a routerLink="/employeerregistration">Register Here</a></p>
            </ng-template>
          </div>
            <div class="row offset-1">
						<p>Are you an
              {{ componentName ? "Employeer/Organization?" : "Employee?"}}
               <a href="#"
							(click)="callComponent()">Click Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
