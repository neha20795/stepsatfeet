<div class="para">
  <div class="row">
      <div class="col-8 offset-2">
          <div class="form-group row">
              <label>Organization Name</label>
              <input type="text" class="form-control" [(ngModel)]="emp.organization_name" required/>
          </div>
          <div class="form-group row">
              <label>Registration Date</label>
              <input type="date" class="form-control" [(ngModel)]="emp.registration_date" required/>
          </div>
          <div class="form-group row">
              <label>Certification Type</label>
              <input type="text"class="form-control" [(ngModel)]="emp.certification_type"required/>
          </div>
          <div class="form-group row">
            <label>Director</label>
            <input type="text"class="form-control" [(ngModel)]="emp.director" required/>
          </div>
          <div class="form-group row">
            <label>CEO Name</label>
            <input type="text"class="form-control" [(ngModel)]="emp.ceo" required/>
          </div>
          <div class="form-group row">
            <label>Address</label>
            <input type="text"class="form-control" [(ngModel)]="emp.address" required/>
          </div>
          <div class="form-group row">
            <label>Contact</label>
            <input type="text" class="form-control" [(ngModel)]="emp.contact" required/>
          </div>
          <div class="form-group row">
            <label>Employee Capacity</label>
            <input type="number" class="form-control" [(ngModel)]="emp.employeeCapacity" required/>
          </div>
          <div class="form-group row">
            <label>Safety Rating</label>
            <input type="number" class="form-control" [(ngModel)]="emp.safetyRating" required/>
          </div>

          <div class="form-group row">
            <label>Photos</label>
            <input type="file" class="form-control" [(ngModel)]="emp.photos" required/>
          </div>
          <button (click)="add()">Submit</button>
      </div>
  </div>
</div>
