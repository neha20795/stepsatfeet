<div class="para">
  <div class="row">
      <div class="col-8 offset-2">
          <div class="form-group row">
              <label>Organization Name</label>
              <input type="text" class="form-control" [(ngModel)]="emp.organization_name" required/>
          </div>
          <div class="form-group row">
              <label>Registration Date</label>
              <input type="date" class="form-control" [(ngModel)]="emp.registration_date" required/>
          </div>
          <div class="form-group row">
            <label>Official Email Address</label>
            <input type="text" class="form-control" [(ngModel)]="emp.email" required/>
          </div>
          <div class="form-group row">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="emp.password" required/>
        </div>
          <div class="form-group row">
              <label>Certification Type</label>
              <input type="text"class="form-control" [(ngModel)]="emp.certification_type"required/>
          </div>
          <div class="form-group row">
            <label>Director</label>
            <input type="text"class="form-control" [(ngModel)]="emp.director[0]" required/>
          </div>
          <div class="form-group row">
            <form [formGroup]="empForm">
              <div formArrayName="directors">
                <div *ngFor="let m of directors().controls; let empIndex=index">
                  <div [formGroupName]="empIndex">
                    <div>
                      <input type="text" formControlName="Director" placeholder="{{empIndex+2}} Director">
                      <button class="button b3" (click)="removeDirector(empIndex)">RemoveDirector</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            </div>
            <div>
            <button class="button b3" (click)="addDirector()">Add Director</button>
            </div>
          <div class="form-group row">
            <label>CEO Name</label>
            <input type="text"class="form-control" [(ngModel)]="emp.ceo" required/>
          </div>
          <div class="form-group row">
            <label>Address</label>
            <div class="form-group row">
              <label>House/Flat no.</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.house_no" required/>
            </div>
            <div class="form-group row">
              <label>Street</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.street" required/>
            </div>
            <div class="form-group row">
              <label>Town</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.town" required/>
            </div>
            <div class="form-group row">
              <label>City</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.city" required/>
            </div>
            <div class="form-group row">
              <label>State</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.state" required/>
            </div>
            <div class="form-group row">
              <label>Country</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.country" required/>
            </div>
            <div class="form-group row">
              <label>Pin-Code</label>
              <input type="text"class="form-control" [(ngModel)]="emp.address.pincode" required/>
            </div>
          </div>
          <div class="form-group row">
            <label>Contact</label>
            <input type="text" class="form-control" [(ngModel)]="emp.contact[0]" required/>
          </div>
          <div class="form-group row">
            <form [formGroup]="empForm">
              <div formArrayName="mobiles">
                <div *ngFor="let mobile of mobiles().controls; let empIndex=index">
                  <div [formGroupName]="empIndex">
                    <div>
                      <input type="text" formControlName="mobile" placeholder="{{empIndex+2}} mobile">
                      <button class="button b3" (click)="removeMobile(empIndex)">RemoveMobile</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div>
            <button class="button b3" (click)="addMobile()">Add Mobile</button>
          </div>
          <div class="form-group row">
            <label>Employee Capacity</label>
            <input type="number" class="form-control" [(ngModel)]="emp.employeeCapacity" required/>
          </div>
          <div class="form-group row">
            <label>Safety Rating</label>
            <input type="number" class="form-control" [(ngModel)]="emp.safetyRating" required/>
          </div>

          <div class="form-group row">
            <label>Photos</label>
            <input type="file" class="form-control" (change)="upload($event.target.files)" required/>
          </div>
          <button (click)="add()">Submit</button>
      </div>
  </div>
</div>
