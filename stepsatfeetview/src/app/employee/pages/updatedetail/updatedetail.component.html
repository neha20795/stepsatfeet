<div class="para">
  <div class="row">

      <div class="col-8 offset-2">
        <h1>Update Details</h1>
        <div class="form-group row">
          <label>Fname</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.fname" disabled/>
        </div>
        <div class="form-group row">
          <label>Lname</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.lname" disabled/>
        </div>
        <div class="form-group row">
          <label>Email Id</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.email" disabled/>
        </div>
        <div class="form-group row">
          <label>Mobile</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.mobile[0]" required/>
        </div>
        <div class="form-group row">
          <label>Gender</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.gender" disabled/>
        </div>
        <div class="form-group row">
          <label>Date of Birth</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.dob" disabled/>
        </div>
        <div class="form-group row">
          <label>Experience</label>
          <input type="number" class="form-control" [(ngModel)]="empDetails.detail.experience" required/>
        </div>
        <div class="form-group row">
          <label>Organization</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.organization" required/>
        </div>
        <div class="form-group row">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="empDetails.detail.address" required/>
        </div>
        <div class="form-group row">
          <button class="btn btn-success" (click)="update()">Update</button>
          <button class="btn btn-success">More</button>
        </div>
      </div>
  </div>
</div>
