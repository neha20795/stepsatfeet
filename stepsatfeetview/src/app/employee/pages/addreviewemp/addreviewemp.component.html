<div class="para">
  <div class="row">
      <div class="col-8 offset-2">
        <div class="form-group row">
          <label>Good</label>
          <input type="text" class="form-control" [(ngModel)]="review.good" required/>
        </div>
        <div class="form-group row">
          <label>Bad</label>
          <input type="text" class="form-control" [(ngModel)]="review.bad" required/>
        </div>
        <div class="form-group row">
          <label>Position</label>
          <input type="text" class="form-control" [(ngModel)]="review.positon" required/>
        </div>
        <div class="form-group row">
          <label>Rating</label>
          <input type="text" class="form-control" [(ngModel)]="review.rating" required/>
        </div>
        <div class="form-group row">
          <button class="btn btn-success">Submit Review</button>
        </div>
      </div>
  </div>
</div>
