<div class="para">
  <div class="row">
      <div class="col-8 offset-2">
        <div class="form-group row">
          <label>Pros</label>
          <input type="text" class="form-control" [(ngModel)]="review.pros" required/>
        </div>
        <div class="form-group row">
          <label>Cons</label>
          <input type="text" class="form-control" [(ngModel)]="review.cons" required/>
        </div>
        <div class="form-group row">
          <label>Type</label>
          <input type="text" class="form-control" [(ngModel)]="review.type" required/>
        </div>
        <div class="form-group row">
          <label>Rating</label>
          <input type="text" class="form-control" [(ngModel)]="review.rating" required/>
        </div>
        <div class="form-group row">
          <button class="btn btn-success">Submit Review</button>
        </div>
      </div>
  </div>
</div>
